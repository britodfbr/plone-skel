package-name += 
#    secom.consea.portal
 
always-checkout = force

user = ${users:zmi}:${password:zmi}
effective-user = ${users:os}
buildout-user = ${users:os}
need-sudo = no
verbose-security = off

eggs +=
#    brasil.gov.portal

zcml =
#    plone.reload

develop =
#    src/my.package

parts +=
    client3
#

[hosts]
instance        = 10.100.0.121
haproxy         = 10.100.0.121
supervisor      = 10.100.0.121
zeoserver       = 10.100.0.121
 
 
[ports]
haproxy     = 8220
supervisor  = 8221
zeoserver   = 8222
zeomonitor  = 8223
instance1   = 8224
instance2   = 8225
instance3   = 8226
instance    = 8227
 
[users]
os 	   = plone
supervisor = admin
zmi	   = admin

[password]
supervisor = supervisor
zmi	   = 123456

[backup]
keep = 3
full = true
gzip = false
#location = ${buildout:backups-dir}/backups
#snapshotlocation = ${buildout:backups-dir}/snapshotbackups
additional_filestorages +=
    app_idg_BD
 
[supervisor]
programs +=
    20 client3   (autostart=true startsecs=20) ${buildout:directory}/bin/client3 [console] ${client3:location} true ${buildout:effective-user}
groups =
    20 cluster zeoserver,client1,client2,client3    

[zeoserver]
zeo-address = ${hosts:zeoserver}:${ports:zeoserver}
monitor-address = ${ports:zeomonitor}
zeo-conf-additional +=
    <filestorage app_idg_bd>
       path ${buildout:directory}/var/filestorage/app_idg_BD.fs              
       blob-dir ${buildout:blobs-dir}/blobstorage_app_idg
    </filestorage>

[client1]
zeo-address = ${zeoserver:zeo-address}
http-address = ${ports:instance1}
zope-conf-additional +=
    <zodb_db app_idg_BD>
        mount-point /app_idg
        <zeoclient>
          name app_idg
          storage app_idg_bd
          cache-size 30MB
          server ${zeoserver:zeo-address}
          shared-blob-dir on
          blob-dir ${buildout:blobs-dir}/blobstorage_app_idg
          var ${buildout:directory}/var
        </zeoclient>
    </zodb_db>

[client2]
<=client1
zeo-address = ${zeoserver:zeo-address}
http-address = ${ports:instance2}

[client3]
<=client1
zeo-address = ${zeoserver:zeo-address}
http-address = ${ports:instance3}
